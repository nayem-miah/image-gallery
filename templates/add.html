{% extends 'base.html' %}
{% block title %}add image page{% endblock title %}

{% block content %}

    <div class="container">


      <div class="row justify-content-center">

        <div class="col-md-4">
          
          <form method="POST" action="" enctype="multipart/form-data">
             {% csrf_token %}
             <div class="form-group m-3">
                 <label>Description</label>
                 <input required name="description" type="text" class="form-control" placeholder="Add Description">
              </div>

              <div class="form-group m-3">
                 <label>Select Category</label>
                  <select name="category" class="form-control">
                    <option value="none">Select a category...</option>
                    {% for cate in category %}
                       <option value="{{cate.id}}">{{cate.name}}</option>
                    {% endfor %}
                  </select>
              </div>

              <div class="form-group m-3">
                 <label>Add a new category</label>
                 <input name="new_category" type="text" class="form-control" placeholder="Add a new category">
              </div>

              <div class="form-group m-3">
                 <label>Upload image</label>
                 <input required name="im" type="file" class="form-control-file">
              </div>
              
              <button class="btn btn-primary m-3" type="submit">Submit</button>
                <a href="{% url 'index' %}" class="btn btn-dark my-3"> Go back</a>
          </form>
        </div>
        
      </div>
      
    </div>
    
{% endblock content %}
